<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek对话助手</title>
    <style>
        :root { --primary: #2d8cf0; --bg: #f8f9fa; }
        body { font-family: system-ui; max-width: 800px; margin: 20px auto; padding: 20px; }
        #chat-box { height: 500px; border: 1px solid #e9ecef; border-radius: 12px; background: white; }
        .message { margin: 12px; padding: 12px; max-width: 70%; border-radius: 8px; }
        .user { background: var(--primary); color: white; margin-left: auto; }
        .bot { background: var(--bg); margin-right: auto; }
        #input-box { display: flex; gap: 10px; margin-top: 20px; }
        input { flex:1; padding:12px; border:1px solid #e9ecef; border-radius:8px; }
        button { padding:12px 24px; background:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer; }
        .loading { animation: pulse 1.5s infinite; opacity:0.6; }
        @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.5; } }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="input" placeholder="输入问题（支持回车发送）">
        <button onclick="send()">发送</button>
    </div>

<script>
const API_KEY = 'sk-383bad53854d4289803315f1d362f355'; // 替换为有效API密钥

async function send() {
    const input = document.getElementById('input');
    const chatBox = document.getElementById('chat-box');
    const btn = document.querySelector('button');
    
    // 添加用户消息
    chatBox.innerHTML += `<div class="message user">${input.value}</div>`;
    
    // 显示加载状态
    btn.classList.add('loading');
    btn.innerHTML = '思考中...';
    
    try {
        const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
                model: "deepseek-chat",
                messages: [{ role: "user", content: input.value }],
                temperature: 0.7
            })
        });

        const data = await response.json();
        chatBox.innerHTML += `<div class="message bot">${data.choices.message.content}</div>`;
    } catch (error) {
        chatBox.innerHTML += `<div class="message bot" style="color:red">请求失败：${error.message}</div>`;
    }
    
    // 重置状态
    input.value = '';
    btn.classList.remove('loading');
    btn.innerHTML = '发送';
    chatBox.scrollTop = chatBox.scrollHeight;
}

// 回车发送功能
document.getElementById('input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') send();
});
</script>
</body>
</html>
