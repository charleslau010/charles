<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek智能对话</title>
    <style>
        body {
            font-family: -apple-system, system-ui;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f7fb;
        }
        #chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 20px;
        }
        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
        }
        .user-message {
            background: #2d8cf0;
            color: white;
            margin-left: 20%;
        }
        .bot-message {
            background: #f0f4ff;
            margin-right: 20%;
        }
        #input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e4e9f2;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #2d8cf0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .loading {
            background: #2d8cf080 !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-history"></div>
        <div id="input-group">
            <input type="text" id="user-input" placeholder="输入您的问题（支持回车发送）">
            <button onclick="handleSend()">发送</button>
        </div>
    </div>

<script>
// 配置区（需用户自行修改）
const CONFIG = {
    API_KEY: 'sk-383bad53854d4289803315f1d362f355', // 替换为有效API密钥
    SYSTEM_PROMPT: "你是一个乐于助人的智能助手"
};

// 对话处理核心逻辑
async function handleSend() {
    const inputElement = document.getElementById('user-input');
    const buttonElement = document.querySelector('button');
    const userInput = inputElement.value.trim();
    
    if (!userInput) return;

    // 禁用按钮并添加加载状态
    buttonElement.disabled = true;
    buttonElement.classList.add('loading');
    
    try {
        // 添加用户消息
        appendMessage('user', userInput);
        
        // 调用DeepSeek API
        const response = await fetch('https://api.deepseek.com/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${CONFIG.API_KEY}`
            },
            body: JSON.stringify({
                model: "deepseek-chat",
                messages: [
                    { role: "system", content: CONFIG.SYSTEM_PROMPT },
                    { role: "user", content: userInput }
                ],
                temperature: 0.7,
                stream: false
            })
        });

        const data = await response.json();
        appendMessage('bot', data.choices.message.content);
    } catch (error) {
        appendMessage('error', `请求失败：${error.message}`);
    } finally {
        // 重置界面状态
        inputElement.value = '';
        buttonElement.disabled = false;
        buttonElement.classList.remove('loading');
        inputElement.focus();
    }
}

// 消息展示功能
function appendMessage(role, content) {
    const container = document.getElementById('chat-history');
    const messageElement = document.createElement('div');
    messageElement.className = `message ${role}-message`;
    messageElement.textContent = content;
    container.appendChild(messageElement);
    container.scrollTop = container.scrollHeight;
}

// 回车发送支持
document.getElementById('user-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleSend();
});
</script>
</body>
</html>
